<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Menu de Inicio</title>
  <style>
    ul {
      display: flex;
      padding: 0;
    }
    ul li {
      list-style: none;
      height: 50px;
      background-color: antiquewhite;
      border: solid 1px black;
      justify-content: space-between;
    }
    li {
      flex: 1 1 auto;
      width: 50px;
      text-align: center;
      justify-content: space-between;
      gap: 2px;
      margin: 2px;

    }
    </style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li>Servicios</li>
    <li>Opciones</li>
    <li>Planes</li>
    <li>Contacto</li>
  </ul>
</body>
</html>
