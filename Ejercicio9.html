<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        .cuerpo {
            display: flex;
            height: 100vh;
            padding: 20px;
            flex-direction: row;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .colizq {
            flex: 2;
            background-color: cadetblue;
            padding: 12px;

        }
        .colder {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .deralt {
            flex: 1 1 100%;
            border: solid 0.5px;
            justify-content: center;
            padding: 25px;
        }
        .derbaj {
            flex: 1 1 100%;
            border: solid 0.5px;
            justify-content: center;
            padding: 25px;
        }
    </style>
</head>
<body>
    <main class="cuerpo">
        <div class="colizq">
            Columna izquierda
        </div>
        <div class="colder">
            <div class="deralt">
            Derecha parte alta
            </div>
            <div class="derbaj">
            Derecha parte baja
            </div>
        </div>
    </main>
</body>
</html>
